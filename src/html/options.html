<!DOCTYPE html>
<html>
<head>
	<title>Options | Temporary Email</title>
</head>
<body>

	<div class="container">

		<h1 class="part -header">
			<img src="../img/icons/icon-64.png" alt="" />
			Options
		</h1>

		<section class="part -general">
			<h2>
				<i class="fa fa-cog"></i>
				General settings
			</h2>

			<ul>

				<li>
					<label>
						<input type="checkbox" id="provider-in-bg" />
						Open the email tab in the background
					</label>
				</li>

			</ul>
		</section>

		<section class="part -provider">
			<h2>
				<i class="fa fa-bookmark"></i>
				10 Minute Mail
			</h2>

			<ul>

				<li>
					<label>
						<input type="checkbox" id="10minutemail--auto-renew" />
						Automatically renew email
					</label>
				</li>

			</ul>
		</section>

	</div>

	<script src="../js/options.js"></script>
</body>
</html>
